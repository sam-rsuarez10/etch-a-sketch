<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Etch-A-Sketch</title>

        <header class="header fixed-top bg-warning">

        <main>
            <div class="row">
                <div id="grid" class="col-8 grid-container offset-md-2"></div>

                <div class="col-6 offset-md-3 options-container bg-success">
                    <button id="draw-btn">draw</button>
                    <button id="erase-btn">erase</button>
                    <button>color</button>
                    <button>grid</button>
                    <button>clear</button>
                </div>
            </div>
        </main>

        <footer class="fixed-bottom footer bg-secondary">
            <h6 class="text-center ">Developed by Samuel Reyes Su√°rez</h6>
        </footer>
